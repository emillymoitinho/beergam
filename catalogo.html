<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beergam</title>
    <link rel="stylesheet" href="styles/catalogo.css">
    <link rel="shortcut icon" href="imagens/logo.png"image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
        <nav id="menu">
            <img src="imagens/streetlights.png" alt="">
            <img src="imagens/user.png" alt="">
            <div id="main">
                <p>MENU</p>
                <ul>
                    <li><img src="icons/Home.png" alt=""></li>
                    <li><img src="icons/Rouble-sign.png" alt=""></li>
                    <li><img src="icons/Basket.png" alt=""></li>
                    <li><span class="decor"><img src="icons/Chart-bar-1.png" alt=""></span></li>
                    <li><img src="icons/Message-rectangular.png" alt=""></li>
                    <li><img src="icons/Card-single-line.png" alt=""></li>
                    <li><img src="icons/Route-complex.png" alt=""></li>
                    <li><img src="icons/Cup-empty.png" alt=""></li>
                </ul>
            </div>
            <span class="bell"><img src="icons/Bell.png" alt=""> </span>
        </nav>
        <header id="catalogo">
            <div>
                <h1>Encontre Novos Catálogos <i class="ri-information-line"></i></h1>
                <span>
                    <img src="icons/bag.png" alt="">
                    <p>Pesquisas de catalogo</p>
                    <i class="ri-arrow-right-s-line"></i>
                    <p id="color">Buscar catalogo</p>
                </span>
            </div>
            <img src="imagens/header_catalogo.png" alt="">
        </header>
        <section id="explorador">
            <article id="pesquisar">
                <p class="title">Explorador de Catálogos <i class="ri-information-line"></i></p>
                <p class="text">Busque novos catálogos pelo nome do Produto desejado</p>
                <span id="pesquisa">
                    <img src="icons/pesquisa_fav.png" alt="">
                    <input type="text" name="" id="" placeholder="Pesquisar...">
                </span>
            </article>
        </section>
</body>
</html>
